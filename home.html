<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/Home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,200;1,300;1,600&family=Poppins:ital,wght@0,100;0,300;0,600;0,700;1,200&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>CHATAPP</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- sidebar -->
      <i class="fa-solid fa-bars " id="menu-mobile"></i>
      <nav class="wrapper-sidebar">
        <!-- logo and text -->
        <header>
          <div class="image-text">
            <!-- image -->
            <span class="img">
              <img src="assets/image/logo.webp" alt="logo-webiste" />
            </span>
            <div class="text header text">
              <span>CHATAPP</span>
            </div>
          </div>
          <i class="bx bx-chevron-right toggle "></i>
        </header>
        <!-- menbar -->
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="search-box">
                <i class="bx bx-search icon"></i>
                <input placeholder="Search" type="search" class="input" />
              </li>

              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-message-dots icon"></i>
                  <p class="text-menu nav-link">Chat</p>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bxs-cuboid icon"></i>
                  <p class="text-menu nav-link">About US</p>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-user icon"></i>
                  <p class="text-menu nav-link">Profile</p>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom-menu">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-log-out icon"></i>
                <p class="text-menu nav-link">Logout</p>
              </a>
            </li>
         
            </div>
          </div>
        </div>
      </nav>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
