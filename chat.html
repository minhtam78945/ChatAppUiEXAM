<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatAPP</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-sideleft">
        <!-- head -->
        <div class="header">
          <div class="userimng">
            <img
              src="assets/image/logo.webp"
              class="user-image"
              alt="logouser"
            />
          </div>
          <ul class="nav_icons">
            <li>
              <svg
                viewBox="0 0 28 28"
                alt=""
                class="x1lliihq x1k90msu x2h7rmj x1qfuztq x198g3q0"
                fill="currentColor"
                height="20"
                width="20"
              >
                <path
                  class="icon"
                  d="M14 2.042c6.76 0 12 4.952 12 11.64S20.76 25.322 14 25.322a13.091 13.091 0 0 1-3.474-.461.956 .956 0 0 0-.641.047L7.5 25.959a.961.961 0 0 1-1.348-.849l-.065-2.134a.957.957 0 0 0-.322-.684A11.389 11.389 0 0 1 2 13.682C2 6.994 7.24 2.042 14 2.042ZM6.794 17.086a.57.57 0 0 0 .827.758l3.786-2.874a.722.722 0 0 1 .868 0l2.8 2.1a1.8 1.8 0 0 0 2.6-.481l3.525-5.592a.57.57 0 0 0-.827-.758l-3.786 2.874a.722.722 0 0 1-.868 0l-2.8-2.1a1.8 1.8 0 0 0-2.6.481Z"
                ></path>
              </svg>
            </li>
            <li>
              <svg
                viewBox="0 0 28 28"
                alt=""
                class="x1lliihq x1k90msu x2h7rmj x1qfuztq x198g3q0"
                fill="currentColor"
                height="20"
                width="20"
              >
                <path
                  class="icon"
                  d="M7.847 23.488C9.207 23.488 11.443 23.363 14.467 22.806 13.944 24.228 12.581 25.247 10.98 25.247 9.649 25.247 8.483 24.542 7.825 23.488L7.847 23.488ZM24.923 15.73C25.17 17.002 24.278 18.127 22.27 19.076 21.17 19.595 18.724 20.583 14.684 21.369 11.568 21.974 9.285 22.113 7.848 22.113 7.421 22.113 7.068 22.101 6.79 22.085 4.574 21.958 3.324 21.248 3.077 19.976 2.702 18.049 3.295 17.305 4.278 16.073L4.537 15.748C5.2 14.907 5.459 14.081 5.035 11.902 4.086 7.022 6.284 3.687 11.064 2.753 15.846 1.83 19.134 4.096 20.083 8.977 20.506 11.156 21.056 11.824 21.986 12.355L21.986 12.356 22.348 12.561C23.72 13.335 24.548 13.802 24.923 15.73Z"
                ></path>
              </svg>
            </li>
          </ul>
          <div class="line"></div>
        </div>
        <!-- search -->
        <div class="search-chat">
          <div>
            <input type="search" placeholder="Search your list friend" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <section class="chat-list">
          <div>
            <div class="tab">
              <div class="tab-items active">
                <svg
                  viewBox="0 0 28 28"
                  alt=""
                  class="x1lliihq x1k90msu x2h7rmj x1qfuztq x198g3q0"
                  fill="currentColor"
                  height="20"
                  width="20"
                >
                  <path
                    class="icon"
                    d="M14 2.042c6.76 0 12 4.952 12 11.64S20.76 25.322 14 25.322a13.091 13.091 0 0 1-3.474-.461.956 .956 0 0 0-.641.047L7.5 25.959a.961.961 0 0 1-1.348-.849l-.065-2.134a.957.957 0 0 0-.322-.684A11.389 11.389 0 0 1 2 13.682C2 6.994 7.24 2.042 14 2.042ZM6.794 17.086a.57.57 0 0 0 .827.758l3.786-2.874a.722.722 0 0 1 .868 0l2.8 2.1a1.8 1.8 0 0 0 2.6-.481l3.525-5.592a.57.57 0 0 0-.827-.758l-3.786 2.874a.722.722 0 0 1-.868 0l-2.8-2.1a1.8 1.8 0 0 0-2.6.481Z"
                  ></path>
                </svg>
                Chat
              </div>
              <div class="tab-items">
                <i class="fa-solid fa-user-group"></i>Add friend
              </div>
              <div class="tab-items">
                <i class="fa-solid fa-user-group"></i>Friend request
              </div>
            </div>
          </div>
          <!-- tab-content -->
          <div class="tab-content">
            <div class="tab-panne active">
              <div class="user-list"></div>
            </div>
            <div class="tab-panne">
              <div class="addfriend">
                <div class="suggest">
                  <p class="suggestionItems">recommend</p>
                </div>
              </div>
            </div>
            <div class="tab-panne">
              <div class="requestLinks">
                <p class="notification">Notification</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="wrapper-sideright">
        <div class="header">
          <div class="imgText">
            <img
              src="https://khoinguonsangtao.vn/wp-content/uploads/2022/07/anh-avatar-facebook-ngau-hot-nhat-hien-nay.jpg"
              alt="user.png"
              class="userimng"
            />
            <h4 class="currentUser"><br /><span>Online</span></h4>
          </div>
          <ul class="nav_icons">
            <li>
              <i class="fa-solid fa-phone"></i>
            </li>
            <li>
              <i class="fa-solid fa-list"></i>
            </li>
          </ul>
        </div>
        <!-- chatbox -->
        <div class="chatbox">
          <div class="messageChat your-massgae">
            <p>Xin chao<br /><span>6:00</span></p>
          </div>
          <div class="messageChat your-massgae">
            <p>Xin chao<br /><span>6:00</span></p>
          </div>
        </div>
        <div class="chatbox-input">
          <i class="fa-solid fa-image"></i>
          <input type="text" placeholder="Type a message" />
          <button>
            Send
            <div class="arrow-wrapper">
              <div class="arrow"></div>
            </div>
          </button>
        </div>
      </div>
      <!-- send Message -->
    </div>
    <script src="JS/index.js"></script>
    <script src="JS/tab.js"></script>
  </body>
</html>
